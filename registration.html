<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja do Portalu</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Portal Społecznościowy</h1>
            <nav>
                <a href="homepage.html">Strona Główna</a>
            </nav>
        </div>
    </header>
  
    <div class="container">
        <form method="POST" action="registration.php">
            <h2>Rejestracja do Portalu</h2>
            <div class="form-group">
                <label for="fullName">Imię i Nazwisko</label>
                <input type="text" id="fullName" name="fullName" placeholder="Wpisz swoje imię i nazwisko" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Wpisz swoje hasło" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Potwierdź Hasło</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Powtórz swoje hasło" required>
            </div>
            <button type="submit">Zarejestruj się</button>
        
            <p>Masz konto? <a href="login.html">Zaloguj się!</a></p>
  
        </form>
    </div>

    <footer>
        <div class="contact-info">
            <h3>Kontakt</h3>
            <p>Email: kontakt@portal.pl</p>
            <p>Telefon: +48 123 456 789</p>
            <p>Adres: Ul. Przykładowa 1, 00-001 Warszawa</p>
        </div>
        <p>2024 Wszystkie prawa zastrzeżone. Portal społecznościowy - znajdź i połącz się ze znajomymi.</p>
    </footer>
  
</body>
</html>
